<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="(isHandset$) ? 'over' : 'side'"
    [opened]="!(isHandset$ )"
  >

    <mat-nav-list class="sidenav">
      <a
        mat-list-item
        routerLink="/"
      >Home</a>
      <a
        mat-list-item
        routerLink="/about"
      >About</a>
      <a
        mat-list-item
        routerLink="/services"
      >Services</a>
      <a
        *ngIf="!isAuthenticated()"
        mat-list-item
        [routerLink]="['/login']"
      >Login</a>
      <a
        *ngIf="!isAuthenticated()"
        mat-list-item
        [routerLink]="['/signup']"
      >Signup</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="fixedToolbar"
    >
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/">{{title}}</span>
      <span class="spacer"></span>
      <button
        mat-button
        [matMenuTriggerFor]="menu"
      ><mat-icon>apps</mat-icon> Menu</button>
      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item>Profile</button> -->
        <a
          mat-menu-item
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
        >Dashboard
        </a>
        <a
          mat-menu-item
          [routerLink]="['/dashboard','category']"
          routerLinkActive="router-link-active"
          *ngIf="isAuthenticated()"
        >Category
        </a>
        <a
          mat-menu-item
          [routerLink]="['/dashboard','income']"
          routerLinkActive="router-link-active"
          *ngIf="isAuthenticated()"
        >Income
        </a>
        <a
          mat-menu-item
          [routerLink]="['/dashboard','expense']"
          routerLinkActive="router-link-active"
          *ngIf="isAuthenticated()"
        >Expense</a>
        <a
          mat-menu-item
          (click)="logout()"
          *ngIf="isAuthenticated()"
        >Logout</a>
      </mat-menu>
    </mat-toolbar>

    <!-- Main content here -->
    <button
      *ngIf="isFabVisible()"
      mat-fab
      color="accent"
      class="fab-bottom-right"
      matTooltip="Add new expenses"
      (click)="openNewExpenseDialog()"
    >
      <mat-icon>{{icon()}}</mat-icon>
    </button>
    <div class="content">
      <!-- testing components here -->

      <!-- <app-login></app-login> -->
      <!-- <app-signup></app-signup> -->
      <!-- <app-category></app-category> -->

      <!-- <app-expense></app-expense> -->
      <!-- <app-dashboard></app-dashboard> -->

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

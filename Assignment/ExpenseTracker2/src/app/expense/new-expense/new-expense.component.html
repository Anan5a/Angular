<h2 mat-dialog-title>New Expense</h2>
<mat-dialog-content class="mat-typography">
  <!-- add cat form -->
  <form [formGroup]="form">
    <mat-form-field
      appearance="outline"
      class="full-width"
    >
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Where you spent the money"
        formControlName="name"
      >
      <mat-hint>Example: Food</mat-hint>
    </mat-form-field>

    <!-- todo: replace with a dropdown -->
    <mat-form-field
      appearance="outline"
      class="full-width"
    >
      <mat-label>Category</mat-label>
      <input
        matInput
        placeholder="Enter category name"
        formControlName="category"
      >
      <mat-hint>Example: Food</mat-hint>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="full-width"
    >
      <mat-label>Expense</mat-label>
      <input
        matInput
        type="number"
        min="0"
        placeholder="Enter How much did you spend"
        formControlName="expense"
      >
      <mat-hint>Example: 200</mat-hint>

    </mat-form-field>

  </form>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="form.invalid"
    (click)="onCreateExpense()"
    color="primary"
  >Create</button>
</mat-dialog-actions>

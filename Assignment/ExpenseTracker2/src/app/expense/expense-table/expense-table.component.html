<h3
  style="font-size: 2rem; padding: 1rem;"
  class="center"
>Expense</h3>

<div class="mat-elevation-z8">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter()"
        [(ngModel)]="searchText"
      >
      <mat-icon matPrefix>search</mat-icon>

    </mat-form-field>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Category </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{decodeCatId(expense.categoryId)}}</td>
      <td
        mat-footer-cell
        *matFooterCellDef
      ></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Title </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.title}} </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      > Grand total </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Amount </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.amount}} </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      > {{totalCosts}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Date </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.dateTime|date}} </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      ></td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Actions </th>
      <td
        mat-cell
        *matCellDef="let expense"
      >
        <button
          mat-button
          color="primary"
          (click)="openExpenseEditDialog(expense)"
        ><mat-icon>edit</mat-icon></button>
        <button
          mat-button
          color="secondary"
          (click)="onExpenseDelete(expense)"
        ><mat-icon>delete</mat-icon></button>
      </td>

      <td
        mat-footer-cell
        *matFooterCellDef
      > </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of expenses"
  >
  </mat-paginator>
</div>

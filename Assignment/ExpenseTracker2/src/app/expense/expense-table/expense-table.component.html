<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Category </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{decodeCatId(expense.categoryId)}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Title </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.title}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Amount </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Date </th>
      <td
        mat-cell
        *matCellDef="let expense"
      > {{expense.dateTime|date}} </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of expenses"
  >
  </mat-paginator>
</div>

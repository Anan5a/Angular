<h2 mat-dialog-title>New category</h2>
<mat-dialog-content class="mat-typography">
  <!-- add cat form -->
  <form action="">
    <mat-form-field
      appearance="outline"
      class="full-width"
    >
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter category name"
        #name
      >
      <mat-hint>Example: Food</mat-hint>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="full-width"
    >
      <mat-label>Budget</mat-label>
      <input
        matInput
        placeholder="Enter budget for this category"
      >
      <mat-hint>Example: 200</mat-hint>

    </mat-form-field>

  </form>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onCreateCat()"
    color="primary"
  >Create</button>
</mat-dialog-actions>

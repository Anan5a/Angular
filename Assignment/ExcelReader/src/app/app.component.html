<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="(isHandset$) ? 'over' : 'side'"
    [opened]="!(isHandset$ )"
  >

    <mat-nav-list class="sidenav">
      <a
        *ngIf="isAuthenticated()"
        mat-list-item
        routerLink="/dashboard"
      >Dashboard</a>
      <a
        *ngIf="isAuthenticated()"
        mat-list-item
        routerLink="/profile"
      >Profile</a>
      <!-- <a
        mat-list-item
        routerLink="/about"
      >About</a>
      <a
        mat-list-item
        routerLink="/services"
      >Services</a> -->
      <a
        *ngIf="isAuthenticated()"
        mat-list-item
        [routerLink]="['/upload']"
      >Upload</a>
      <a
        *ngIf="isAuthenticated()"
        mat-list-item
        [routerLink]="['/view-list']"
      >My Files</a>
      <a
        *ngIf="isAdmin()"
        mat-list-item
        [routerLink]="['/admin','add-user']"
      >Create user</a>
      <a
        *ngIf="!isAuthenticated()"
        mat-list-item
        [routerLink]="['/login']"
      >Login</a>
      <a
        *ngIf="!isAuthenticated()"
        mat-list-item
        [routerLink]="['/signup']"
      >Signup</a>
      <a
        *ngIf="isAuthenticated()"
        mat-list-item
        (click)="logout()"
      >Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="fixedToolbar"
    >
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/">{{title}}</span>
      <span class="spacer"></span>

    </mat-toolbar>


    <div class="content">
      <!-- <app-home></app-home>
      <app-login></app-login>
      <app-signup></app-signup> -->

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

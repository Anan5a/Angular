<div class="dialog-container">
  <h1 mat-dialog-title>Change password</h1>
  <div mat-dialog-content>
    <h4 *ngIf="errorMessage"><mat-error>{{errorMessage}}</mat-error></h4>

    <form [formGroup]="form">
      <mat-form-field
        appearance="outline"
        class="full-width"
      >
        <mat-label>Old passwrd</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          type="password"
        >
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="full-width"
      >
        <mat-label>New password</mat-label>
        <input
          matInput
          formControlName="newPassword"
          type="password"
        >
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="full-width"
      >
        <mat-label>Retype new password</mat-label>
        <input
          matInput
          formControlName="c_newPassword"
          type="password"
        >
        <mat-error
          *ngIf="form.get('c_newPassword')?.hasError('passwordsDoNotMatch')"
        >
          The passwords do not match.
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      (click)="onCancel()"
    >Cancel</button>
    <button
      mat-button
      [disabled]="form.invalid"
      color="primary"
      (click)="onSave()"
    >Save</button>
  </div>

</div>

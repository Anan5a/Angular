<h3
  style="font-size: 2rem; padding: 1rem;"
  class="center"
>{{pageTitle}}<mat-progress-bar
    *ngIf="!remoteDataLoaded"
    mode="indeterminate"
  ></mat-progress-bar></h3>

<div class="mat-elevation-z8">
  <div
    class="flex-container"
    style="justify-content: space-between; align-items: center;"
  >
    <div class="flex-1">

      <mat-form-field appearance="fill">
        <mat-label>Search file</mat-label>
        <input
          matInput
          (keyup)="applyFilter()"
          [(ngModel)]="searchText"
        >
        <mat-icon matPrefix>search</mat-icon>

      </mat-form-field>
    </div>
    <div class="flex-1">

      <button
        mat-fab
        extended
        color="primary"
        [routerLink]="['/upload']"
      ><mat-icon>upload</mat-icon>Upload</button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
  >


    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let fileMeta"
      > {{fileMeta.fileName}} </td>

    </ng-container>
    <ng-container matColumnDef="size">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Size </th>
      <td
        mat-cell
        *matCellDef="let fileMeta"
      > {{convertBytes(fileMeta.filesizeBytes)}} </td>

    </ng-container>

    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Upload Date </th>
      <td
        mat-cell
        *matCellDef="let fileMeta"
      > {{fileMeta.createdAt|date}} </td>

    </ng-container>
    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="center-text-important"
      > Action </th>
      <td
        mat-cell
        *matCellDef="let fileMeta"
        class="center-text-important"
      >

        <div class="action-buttons">

          <button
            style="color: rgb(54, 74, 175);"
            (click)="onEdit(fileMeta)"
          >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button
            style="color: green;"
            (click)="onDownload(fileMeta.id)"
          >
            <mat-icon>download</mat-icon>
          </button>
          <button
            style="color: red;"
            (click)="onDelete(fileMeta.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>

    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20,50,100]"
    showFirstLastButtons
    [pageSize]="10"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

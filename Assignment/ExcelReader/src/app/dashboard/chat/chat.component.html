<!-- Mobile Version -->
<div class="container">


  @if (!selectedUser()) {
  <app-user-list
    [users]="onlineUsers()"
    (onRefreshUserList)="loadOnlineUsers()"
  ></app-user-list>
  }
  @if (!(isHandset$|async) && selectedUser()) {
  <app-user-list
    [users]="onlineUsers()"
    (onRefreshUserList)="loadOnlineUsers()"
  ></app-user-list>

  }

  <div class="app-chat-window">
    @if (selectedUser()) {
    <app-chat-window
      [fromUser]="user"
      (onOutgoingMessage)="sendMessageToSelectedUser($event)"
      (onCloseChatWindow)="closeChatWindow()"
    ></app-chat-window>
    }@else if (!(isHandset$|async)) {
    <h2 class="center">Select a user to start conversation.</h2>
    }
  </div>
</div>

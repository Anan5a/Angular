<mat-card *ngIf="selectedUser">
  <mat-card-header>
    <mat-toolbar>
      <span>Chat with {{ selectedUser }}</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="chat-window">
      <div *ngFor="let message of messages">
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field style="flex: 1;">
      <mat-label>Type a message</mat-label>
      <input
        matInput
        [(ngModel)]="newMessage"
        (keydown.enter)="sendMessage()"
      >
    </mat-form-field>
    <button
      mat-button
      (click)="sendMessage()"
    >Send</button>
  </mat-card-actions>
</mat-card>

<h3
  style="font-size: 2rem; padding: 1rem;"
  class="center"
>Users in the system<mat-progress-bar
    *ngIf="!remoteDataLoaded"
    mode="indeterminate"
  ></mat-progress-bar></h3>

<div class="mat-elevation-z8">
  <div
    class="flex-container"
    style="justify-content: space-between; align-items: center;"
  >
    <div class="flex-1">

      <mat-form-field appearance="fill">
        <mat-label>Search user</mat-label>
        <input
          matInput
          (keyup)="applyFilter()"
          [(ngModel)]="searchText"
        >
        <mat-icon matPrefix>search</mat-icon>

      </mat-form-field>
    </div>

  </div>

  <table
    mat-table
    [dataSource]="dataSource"
  >


    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
      > ID </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.id}} </td>

    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.name}} </td>

    </ng-container>
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Email </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Role </th>
      <td
        mat-cell
        *matCellDef="let user"
      > <mat-chip>{{user.role.roleName||'?'}}</mat-chip></td>

    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Status </th>
      <td
        mat-cell
        *matCellDef="let user"
      > <mat-chip-set aria-label="Fish selection">
          <mat-chip>{{user.status}}</mat-chip>
          <mat-chip>{{user.deletedAt !== null ? 'deleted':'active'}}</mat-chip>
        </mat-chip-set></td>

    </ng-container>
    <ng-container matColumnDef="create-date">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Created at </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.createdAt|date}} </td>

    </ng-container>
     <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20,50,100]"
    showFirstLastButtons
    [pageSize]="10"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

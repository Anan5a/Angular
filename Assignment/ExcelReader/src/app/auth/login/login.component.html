<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (submit)="formOnSubmit()">
    <mat-card-content>
      <h3 *ngIf="formErrorMessage() !== null">
        <mat-error>{{ formErrorMessage() }}</mat-error>
      </h3>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.value.email"
          >A valid email address is required</mat-error
        >
        <mat-hint>Hint: user&#64;example.com</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter your Password"
          type="password"
          formControlName="password"
        />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="form.value.password"
          >A valid password must contain atleast 8 character</mat-error
        >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="p-16">
      <p><a [routerLink]="['/signup']">I don't have an account</a></p>
      <button
        mat-raised-button
        color="primary"
        class="right"
        [disabled]="!form.valid"
      >
        <span>Submit</span>
        <mat-spinner
          *ngIf="showSpinner"
          color="accent"
          [diameter]="22"
          class="inline-spinner"
        ></mat-spinner>
      </button>
    </mat-card-actions>
  </form>
  <div class="center">
    <asl-google-signin-button
      type="standard"
      size="large"
      [width]="300"
      logo_alignment="center"
    ></asl-google-signin-button>
  </div>
</mat-card>

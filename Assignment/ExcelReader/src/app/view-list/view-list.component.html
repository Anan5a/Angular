<h3
  style="font-size: 2rem; padding: 1rem;"
  class="center"
>List of data in the database<mat-progress-bar
    *ngIf="!remoteDataLoaded"
    mode="indeterminate"
  ></mat-progress-bar></h3>

<div class="mat-elevation-z8">

  <div
    class="flex-container"
    style="justify-content: space-between;"
  >
    <div class="flex-1">

      <mat-form-field appearance="fill">
        <mat-label>Search names</mat-label>
        <input
          matInput
          (keyup)="applyFilter()"
          [(ngModel)]="searchText"
        >
        <mat-icon matPrefix>search</mat-icon>

      </mat-form-field>
    </div>
    <div class="flex-1">
      <mat-spinner *ngIf="disableExport"></mat-spinner>

      <button
        mat-raised-button
        color="primary"
        class="right"
        [disabled]="disableExport"
        (click)="onClickExport()"
      ><mat-icon>download</mat-icon>Export</button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="uuid">
      <th
        mat-header-cell
        *matHeaderCellDef
      > UUID </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.uuid}}</td>

    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.name}} </td>

    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Email </th>
      <td
        mat-cell
        *matCellDef="let user"
      > {{user.email}} </td>

    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20,50,100]"
    showFirstLastButtons
    [pageSize]="10"
    aria-label="Select page "
  >
  </mat-paginator>
</div>

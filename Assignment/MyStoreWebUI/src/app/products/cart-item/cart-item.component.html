<div class="cart-item">
  <img
    [src]="cartItem().product.imageUrls[0]"
    [alt]="cartItem().product.title"
  />
  <div class="item-details">
    <h2>{{cartItem().product.title}}</h2>
    <p>${{cartItem().product.price}}</p>
    <input
      type="number"
      [value]="cartItem().quantity"
      min="1"
      #numberOfItem
      (change)="updateQty()"
    />
  </div>
  <button
    class="btn remove-btn"
    (click)="removeFromCart()"
  >Remove</button>
</div>

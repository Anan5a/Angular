<div
  id="login-form"
  class="form form-container"
>
  <h2>Login</h2>
  <form
    [formGroup]="formGroup"
    (submit)="onSubmitForm()"
    [class.hidden]="hideForm"
  >
    <div class="form-group">
      <input
        type="email"
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      >
      <span
        class="invalid-message"
        *ngIf="emailIsInvalid"
      >Invalid email address</span>

    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        required
        name="password"
        formControlName="password"
      >
      <span
        class="invalid-message"
        *ngIf="passwordIsInvalid"
      >Invalid password format</span>

    </div>
    <div class="form-button-container">
      <button
        class="btn"
        type="submit"
        [disabled]="!formGroup.valid"
      >Login</button>
    </div>
  </form>
  <div
    class="form-group"
    [class.hidden]="!hideForm"
  >
    <p>Login successful! Redirecting to <a [routerLink]="['/']">Homepage</a></p>
  </div>
</div>

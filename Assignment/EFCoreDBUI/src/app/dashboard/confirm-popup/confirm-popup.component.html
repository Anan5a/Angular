<div class="dialog-container">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>
    <h2>{{message}}</h2>
  </div>
  <div
    mat-dialog-actions
    class="flex-container"
  >
    <div class="right">
      <button
        mat-flat-button
        (click)="onCancel()"
      >Cancel</button>
      <button
        mat-flat-button
        color="primary"
        (click)="onConfirm()"
      >OK</button>
    </div>
  </div>
</div>

<h3
  style="font-size: 2rem; padding: 1rem;"
  class="center"
>{{pageTitle}}
</h3>
@if (remoteDataLoaded) {
<app-table-component
  [columns]="columns"
  [exportName]="exportName"
  [tableId]="tableId"
  [remoteDataLoaded]="remoteDataLoaded"
  [remoteData]="remoteData"
></app-table-component>

}@else {

<app-table-component
  [columns]="columns"
  [exportName]="exportName"
  [tableId]="tableId"
  [remoteDataLoaded]="remoteDataLoaded"
  [remoteData]="remoteData"
></app-table-component>
}
